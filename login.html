<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css//small.css">
    <link rel="stylesheet" href="css//medium.css">
    <link rel="stylesheet" href="css//large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Lora&family=Roboto:ital@1&display=swap" rel="stylesheet">
    <title>project page</title>
</head>


<body class="bodylogin">


    <main>
        <form id="login-form" action="javascript:void(0);">
            <div id="message"></div>
            <h1>Login</h1>
            <div class="form-field">
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="username" class="form-field" pattern="^[a-zA-Z0-9_-]{1,16}$" placeholder=" " required>
                <label for="username">Username</label>
            </div>
            <div class="form-field">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" class="form-field" placeholder=" " required>
                <label for="password">Password</label>
            </div>
          <button type="submit" value="Login" id="btn">Login</button>
        </form>
    </main>

    <footer>
    </footer>
    <script type="text/javascript" defer src="js/login.js"></script>
</body>
</html>
